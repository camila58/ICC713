<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="stylesheet" href="index.css">

</header>
<body>
    <div id="list-shopping">
        <form >
            <div class="row align-items-stretch mb-5">
              <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input  v-model="nombrePro" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">descripcion</label>
                    <input id="descripcion" v-model="descripcion" type="text"name="descripcion" required>
                </div>
                <div class="form-group mb-md-0">
                    <label for="name">precio</label>
                    <input id="precio" v-model="precio" type="number"name="descripcion" required>
                 
              </div>
              <button class="btn btn-primary" v-on:click="GuardarProducto">Guardar</button>
            </div>
          </form>

        <li v-for="item in items">{{item}}</li>

    </div>
    <script>
        new Vue({
            el:'#list-shopping',
            data:{
                nombrePro:null,
                descripcion:null,
                precio:0,
                newItem:"",
                items: [
                
                ]
            },
            methods:{
                GuardarProducto: function(){
                    this.items.push({nombrePro:this.nombrePro,descripcion:this.descripcion,precio:this.precio});
                    this.nombrePro=null;
                    this.descripcion=null;
                    this.precio=0;
                }
            }
        });
    </script>


</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
