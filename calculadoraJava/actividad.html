<!DOCTYPE html>
<html lang="eS">

<head>
    <title>Ejemplo 1 JS</title>
    <meta charset="UTF-8">
    <!-- Enlazamos los estilos CSS-->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Creamos un DIV para contener el formulario -->
    <div id="form">
        <span>Ingrese números a sumar:</span>
        <!-- Creamos dos input para recuperar los datos
ingresados por el usuario -->
        <input id="input-uno" type="number" min="1">
        <input id="input-dos" type="number" min="1">
        <!-- Creamos un botón con el fin de invocar la suma -->
       
    </div>
    <!-- Creamos in DIV que permita mostrar el resultado de la suma -->
    <div class="btn-group mr-2" role="group" aria-label="Basic example">
        <button type="button" value="Click" id="btn-sumar" class="btn btn-secondary">Sumar</button>
        <button type="button" id="btn-restar" class="btn btn-secondary">Restar</button>
        <button type="button" id="btn-dividir" class="btn btn-secondary">Dividir</button>
        <button type="button" id="btn-multiplicar" class="btn btn-secondary">Multiplicar</button>
      </div>
    <!-- Enlazamos el código JS -->
    <script src="codigo.js"></script>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</html>
